<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Ad Whacker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-title">Ad-Blockerz</div>
    <div class="monitor-frame">
        <div class="game-container">
            <div class="game-header">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="timer">30</span>s</div>
            </div>
            <div class="game-area" id="gameArea">
                <!-- Ads will be dynamically inserted here -->
            </div>
            <button id="startButton" class="start-button">Start Game</button>
            <div class="game-instructions">Close pop up ads as fast as you can before they disappear!</div>
        </div>
    </div>
    <div id="leaderboardModal" class="leaderboard-modal" style="display:none;">
      <div class="leaderboard-content">
        <span class="leaderboard-close" id="leaderboardClose">&times;</span>
        <h2>🏆 Leaderboard</h2>
        <div id="gifPreview" style="width:320px;height:240px;margin:0 auto 18px auto;display:flex;align-items:center;justify-content:center;background:#222;border:3px solid #ffe066;image-rendering:pixelated;"></div>
        <table id="leaderboardTable">
          <thead><tr><th>Rank</th><th>Initials</th><th>Score</th><th>Date</th></tr></thead>
          <tbody></tbody>
        </table>
        <form id="initialsForm" style="display:none;">
          <label for="initialsInput">You made the leaderboard! Enter your initials:</label><br>
          <input id="initialsInput" maxlength="3" pattern="[A-Za-z]{1,3}" required style="text-transform:uppercase;" autocomplete="off">
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="js/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gifshot@0.3.2/build/gifshot.min.js"></script>
</body>
</html>
